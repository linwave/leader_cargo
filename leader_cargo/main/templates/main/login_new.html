
{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<div class="login-box">
  <h2>Авторизация</h2>
  {% if message %}
  <span class="text-danger">{{ form.non_field_errors }}</span>
  {% endif %}
  <form method="post" id="login-form">
    {% csrf_token %}
    <div class="user-box">
      {{ form.phone }}
      <div class="text-danger">{{ form.phone.errors }}</div>
      <label>Телефон</label>
    </div>
    <div class="user-box">
      {{ form.password }}
      <i class="fa-solid fa-eye" id="show-password-login" style="color: #E4E9F7;"></i>
      <label>Пароль</label>
    </div>
    <button class="btn" type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Войти
    </button>
  </form>
</div>

<script>
password_toggle("#show-password-login");
phone_mask();
</script>
{% endblock %}
