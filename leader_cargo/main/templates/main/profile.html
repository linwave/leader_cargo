{% extends 'main/base.html' %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row no-gutters">
        <div class="col-md-4"><img src="{% static 'main/images/user-large-solid.svg' %}" alt="profile" style="width: 100%;height: 100%;">
        </div>
        <div class="col-md-8">
            <div class="d-flex flex-column">
                <div class="d-flex flex-row justify-content-between align-items-center p-5 bg-dark text-white">
                    <h3 class="display-5">{{ request.user.get_FI }}</h3></div>
                <div class="p-3 bg-black text-white">
                    <h6>{{request.user.phone}} {{request.user.role}}</h6>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
