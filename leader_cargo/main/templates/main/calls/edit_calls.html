<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="add-logistic-requests-Label">
            Заявка на прозвон #{{call.pk}}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body mb-2">
        <form method="post" id="form_edit_calls" action="{% url 'main:edit_calls' call.pk %}">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
    </div>
    <div class="modal-footer">
        <button form="form_edit_calls" type="submit" class="btn btn-success">Сохранить</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
    </div>
</div>
