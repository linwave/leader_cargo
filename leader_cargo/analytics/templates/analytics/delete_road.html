<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="modal-main-label">
            Вы уверены, что хотите удалить дорогу?<br>
            <span class="text-primary-emphasis">{{ road.name }}</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <form method="post" id="delete_road_form" action="{% url 'analytics:delete_road' road.pk %}">
            {% csrf_token %}
        </form>
    </div>
    <div class="modal-footer">
        <button form="delete_road_form" type="submit" class="btn btn-danger">Удалить</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
    </div>
</div>
