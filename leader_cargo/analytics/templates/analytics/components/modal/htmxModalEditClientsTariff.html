<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="edit-transportation-tariff-for-clients-Label-{{ article.pk }}">
            Изменение тарифа перевозки для клиента<br>{{ article.article }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form method="post" id="edit-transportation-tariff-for-clients-{{ article.pk }}"
              action="{% url 'analytics:edit_transport_tariff' article.pk %}?{{ request.META.QUERY_STRING }}">
            {% csrf_token %}
            {% for line in form_article %}
            {{ line.label }}
            {{ line }}
            {% endfor %}
        </form>
    </div>
    <div class="modal-footer">
        <button form="edit-transportation-tariff-for-clients-{{ article.pk }}" type="submit" class="btn btn-primary">Изменить</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
    </div>
</div>
