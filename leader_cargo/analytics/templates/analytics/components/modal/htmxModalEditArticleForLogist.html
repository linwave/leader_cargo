<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="edit-table-article-Label-{{ article.pk }}">Редактирование груза<br>{{ article.article }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form method="post" id="edit-{{ article.pk }}" action="{% url 'analytics:edit_table_article' article.pk %}?{{ request.META.QUERY_STRING }}">
            {% csrf_token %}
            {% for line in form_article %}
            {{ line.label }}
            {{ line }}
            {% endfor %}
        </form>
    </div>
    <div class="modal-footer">
        <button form="edit-{{ article.pk }}" type="submit" class="btn btn-primary">Изменить</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
    </div>
</div>
